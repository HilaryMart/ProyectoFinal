        <b:navBar brand="iRobotik" brandHref="index.xhtml" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:navLink value="Inicio" href="index.xhtml"></b:navLink>

                <b:navLink value="Programacion" href="#"></b:navLink>

            </h:form>

 			<h:form>
 					<h2 style="color: red;">Consolidado de Componentes Electrónicos</h2> 
 					
			    <b:button look="success" value="Añadir elemento" style="float: right;"/>
			
				<tr/>
				<tr/>
				<tr/>
			 				
                    <h:dataTable styleClass="table" value="#{ControllerManagedBean.robList}" var="rob" border="2" >
                    <tbody>

                        <h:column>
                            <f:facet name="header">N°</f:facet>#{rob.n}</h:column>
                        <h:column>
                            <f:facet name="header">Nombre</f:facet>#{rob.nombre}</h:column>
                        <h:column>
                            <f:facet name="header">Descripcion</f:facet>#{rob.descripcion}</h:column>

                        <h:column>
                            <f:facet name="header">Marca</f:facet>#{rob.marca}</h:column>

                        <h:column>
                            <f:facet name="header">Funcion</f:facet>#{rob.funcion}</h:column>

                        <h:column>
                            <f:facet name="header">Peso</f:facet>#{rob.peso}</h:column>
                         
                        <h:column>
                            <f:facet name="header">Acceso</f:facet> 
                            <b:button look="warning" value="E"/>
                            <b:button look="danger" value="X"/>
                            </h:column>
                       </tbody>                                              
                    </h:dataTable>
                 
                </h:form>
